<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naruto Quotes Store</title>
</head>
<body>
  <hr>
  <h4>Quote List</h4>
  <ul id="quotes"></ul>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script> 
  axios.get('http://localhost:3456/quotes').then((response) => {
    var quotes = response.data
    var list = document.getElementById('quotes')

    quotes.forEach(q => {
      var item = document.createElement('li')
      item.innerHTML = q.id + '  -  ' + q.quote + '  -  ' + q.name
      list.appendChild(item)
    })
  }).catch(err => {
    console.log(err)
  }) 
</script>
</html>
